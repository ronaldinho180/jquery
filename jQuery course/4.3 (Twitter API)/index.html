<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter API</title>
</head>
<body>
	<script src="../jquery-1.11.1.js"></script>
	<script src="../handlebars-v1.3.0.js"></script>

	<script>
		(function(){
			var Twitter = {
				init: function(){
					this.url = 'https://api.twitter.com/1.1/search/tweets.json?q=nba&callback=?';
					this.fetch();
				},

				fetch: function(){
					$.getJSON( this.url, function(data){
						console.log(data);

					});
				}
			};

			Twitter.init();
		})();
	</script>
	
</body>
</html>
