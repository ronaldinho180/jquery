<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bind live delegate</title>

	
	<style>
	</style>

</head>
<body>

	<h2>Click me</h2>




<script src="../jquery-1.11.1.js"></script>
<script>

(function(){
	$('h2').on('click', function() {
		/* Act on the event */
		$(this).clone(true).appendTo('body');
		

	});
	
})();
	
</script>

	
</body>
</html>
