<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Mustache</title>
</head>
<body>

	<ul class="tweets">
		<script id="template" type='text/x-handlebars-template'>
			{{#each this}}
			<li>
				<h2>{{fullName author}}</h2>
				<p>{{{tweet}}}</p> {{!three curly braces (in the tweet template) to allow html input in the var data[]...look at lebron james tweet}}

				{{#if quote}}
					<h5>{{quote}}</h5>
				{{else}}
					<h5>author does not have a quote</h5>
				{{/if}} 
				
			</li>
			{{/each}}
		</script>
	</ul>
	
	

	<script src="../jquery-1.11.1.js"></script>

	<script src="handlebars-v1.3.0.js"></script>

	<script>
		(function(){
			var context = [
				{
					author: {first: 'Hasanain', last: 'Alsafi', age: 23},
					tweet: 'lets go raptors, lets go!!',
					quote: 'No i do indeed have a quote'
				},
				{
					author: {first: 'Lebron', last: 'James', age: 29},
					tweet: 'Say <strong>something</strong> here'
				}
			];

			Handlebars.registerHelper('fullName', function( author ){
				return author.first + ' ' + author.last + ' - ' + author.age;
			});

			var template = Handlebars.compile( $('#template').html());
			
			$('ul.tweets').append(template(context));
		})();
	</script>

</body>
</html>
