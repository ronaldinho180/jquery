<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>The obligatory Slider</title>
	<style>
		body{
			width: 300px;
			margin: 100px auto 0;
		}
		*{
			margin: 0;
			padding: 0;
		}
	</style>
	<link rel="stylesheet" href="slider.css">
</head>
<body>

	<div class="slider">
		<ul>
			<li><img src="img/img1.jpeg" alt="img"></li>
			<li><img src="img/img2.jpeg" alt="img"></li>
			<li><img src="img/img3.jpeg" alt="img"></li>
			<li><img src="img/img4.jpeg" alt="img"></li>
		</ul>
	</div>

	<div id="slider-nav">
		<button data-dir="prev">Previous</button>
		<button data-dir="next">Next</button>
	</div>
	
	<script src="../jQuery-1.11.1.js"></script>
	<script src="slider.js"></script>
	<script>

		(function(){

			var container = $('div.slider').css('overflow', 'hidden').children('ul'),
			slider = new Slider((container), $('#slider-nav'));
			
			slider.nav.show().find('button').on('click', function(){
				slider.setCurrent ($(this).data('dir'));
				slider.transition();
			});

		})();


	</script>

</body>
</html>
